<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>登陆注册</title>
<!-- 链接外部文件 -->
<link rel="stylesheet" href="css/login.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/register.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>

<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous" />

</head>
<body>

	<div class="mainBody">
	
		<ul class="nav nav-pills">
			<li role="presentation" class="active">
				<button type="button" class="btn btn-primary "
					onclick="changeLoginStyle()">登陆</button>
			</li>
			<li role="presentation"><button type="button"
					class="btn btn-primary " onclick="changeRegisterStyle()">注册</button></li>
		</ul>


		<!-- 登陆模块 -->
		<div style="display: block;" id="Log" class="Login">
			<div class="form-group">
				<label for="exampleInputEmail1">手机号</label> <input type="text"
					class="form-control" id="account" placeholder="请输入您的手机号用以登陆系统">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">密码</label> <input type="password" class="form-control" id="pwd" placeholder="密码">
			</div>
			<button type="button" id="Login_Button" class="btn btn-primary btn-lg" onclick="userLogin()">&nbsp;&nbsp;&nbsp;登&nbsp;陆&nbsp;&nbsp;&nbsp;</button>
		</div>



		<!-- 注册模块 -->
		<form id="myform">
			<ul style="display: none;" id="Reg" class="Register">
				<li class="form-group">
				    <label for="nickname">用户名</label>
				    <div >
						 <input type="text" class="form-control reg_nickname" style="width: 75%;display:inline-block;" name="nickname" id="nickname" placeholder="用户名">
				    	<!--  <span class="prompt" >&nbsp;*用户名请以大写字母开头</span> -->
				    </div>
				</li>
				<li class="form-group">
				    <label for="pwd">密码</label>
				     <div >
						 <input type="password" class="form-control"  style="width: 75%;display:inline-block;" name="pwd" id="pwd" placeholder="密码">
				    	<!--  <span class="prompt" >&nbsp;*不能为空</span> -->
				    </div>
				</li>
				<li class="form-group">
				    <label for="realname">真实姓名</label>
				     <div >
						 <input type="text" class="form-control"  style="width: 75%;display:inline-block;" name="realname" id="realname" placeholder="真实姓名">
				    	<!--  <span class="prompt" >&nbsp;*不能为空</span> -->
				    </div>
			    </li>
				<li class="form-group">
				    <label for="birthday">出生日期</label>
				     <div >
						 <input type="text" class="form-control" style="width: 75%;display:inline-block;"  name="birthday" id="birthday" placeholder="出生日期">
				    	<!--  <span class="prompt" >&nbsp;*不能为空</span> -->
				    </div>
				</li>

				<li class="form-group">
				    <label for="sex">性别</label>
				     <div >
						<input type="text" class="form-control" style="width: 75%;display:inline-block;"  name="sex" id="sex" placeholder="性别">
				    <!-- 	<span class="prompt" ">&nbsp;*不能为空</span> -->
				    </div>
				</li>


				<li class="form-group">
				    <label for="tel">联系方式(tel)</label>
				     <div >
						<input type="text" class="form-control" style="width: 75%;display:inline-block;"  name="tel" id="tel" placeholder="请输入您的电话号码">
				    	<!-- <span class="prompt" >&nbsp;*不能为空</span> -->
				    </div>
				</li>
				
				<li class="form-group">
				    <label for="qq">QQ</label>
				     <div >
						<input type="text" class="form-control"  style="width: 75%;display:inline-block;" name="qq" id="qq" placeholder="请输入您的QQ(选填)">
				    	<!--  <span class="prompt" >&nbsp;*不能为空</span> -->
				    </div>
				</li>
				
				<li class="form-group">
				    <label for="Wechat">Wechat</label>
				     <div >
						<input type="text" class="form-control " style="width: 75%;display:inline-block;"  name="Wechat" id="Wechat" placeholder="请输入您的微信(选填)">
				    	<!--  <span class="prompt" >&nbsp;*不能为空</span> -->
				    </div>
				</li>

				<li class="form-group">
				    <label for="school">就读学校</label>
				     <div >
						<input type="text" name="school" style="width: 75%;display:inline-block;"  id="school" class="form-control" placeholder="就读学校">
				    	<!--  <span class="prompt" >&nbsp;*不能为空</span> -->
				    </div>
				</li>
				<li class="form-group">
				    <label for="stu_num">学号</label>
				     <div >
						<input type="text" class="form-control" style="width: 75%;display:inline-block;"   name="stu_num" id="stu_num" placeholder="学号">
				    	<!--  <span class="prompt" >&nbsp;*不能为空</span> -->
				    </div>
				</li>
				<li class="form-group">
				    <label for="major">专业</label>
				     <div >
						<input type="text" class="form-control"  style="width: 75%;display:inline-block;"  name="major" id="major" placeholder="专业">
				    	<!--  <span class="prompt" >&nbsp;*不能为空</span> -->
				    </div>
				</li>
				<li class="form-group">
				    <label for="class_num">班级</label>
				     <div >
						<input type="text" class="form-control" style="width: 75%;display:inline-block;"   name="class_num" id="class_num" placeholder="班级">
				    	<!--  <span class="prompt" >&nbsp;*不能为空</span> -->
				    </div>
				</li>
				
				<li class="form-group">
				    <label for="mail">邮箱</label>
				     <div >
						<input type="text" class="form-control" style="width: 75%;display:inline-block;"  name="mail" id="mail" placeholder="邮箱">
				    	<!--  <span class="prompt" >&nbsp;*不能为空</span> -->
				    </div>
				</li>
				<li class="form-group">
				    <label for="code">验证码</label>
				    <div>
						<input type="text" class="form-control" style="width: 75%;display:inline-block;"  name="code" id="code" placeholder="请输入验证码"> 
						<input type="button" class="btn btn-primary" style='display:inline-block' id="getCode" name="" value="获取验证码">
				    </div>
				</li>
				<li>
				    <input type="button" id="register_Button"
					class="btn btn-primary btn-lg" onclick="reg()" value="注册"/>
				</li>
			</ul>
		</form>

	</div>



	<!-- 背景 -->
	<canvas id="background"></canvas>
	<script async type="text/javascript" src="js/background.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>


	<div
		style="text-align: center; margin: 50px 0; font: normal 14px/24px 'MicroSoft YaHei';"></div>

	<script src="js/register.js"></script>

</body>
</html>
